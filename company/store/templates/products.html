{% extends 'base.html' %}


{% block content %}
{% for item in items %}

    <div class="card" style="width: 18rem;">
        <img src="{{ item.image.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.price }}</p>
            <a href="{% url 'buyProduct' item.id %}" class="btn btn-primary">Buy</a>
        </div>
    </div>

{% endfor %}
{% endblock %}
